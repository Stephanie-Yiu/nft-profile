<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="art-container">
      <img src="images/image-equilibrium.jpg" 
      class="art-image" alt="" />
      <div class="overlay"><a href="#">
        <img src="images/icon-view.svg" 
        alt="" class="view-icon">
      </a></div>
      </div>
      
        <h1 class="NFT-name">Equilibrium #3429</h1>

      <div class="card-text">
        <p>Our Equilibrium collection promotes balance and calm.
        </p></div>
      <div class="part-4">
        <div class="price">
         <img src="images/icon-ethereum.svg" class="part-4-icon" alt="" srcset="">

          <p>0.041 ETH</p>
        </div>
        <!--<div class="div-sep"></div>-->

        <div class="date">
         <img src="images/icon-clock.svg" class="part-4-icon"  
         alt="" srcset="">
          <p>3 days left</p>
        </div>
      </div>

      <div class="underline"></div>

      <div class="creator-box">
        <img src="images/image-avatar.png" alt="fignail" class="icon-img" >
        <p>Creation of 
          <samp class="person-name">
            Jules Wyvern</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stephanie Yiu</a>.
    </div>
  </body>
</html>
